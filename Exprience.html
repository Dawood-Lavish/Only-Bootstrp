<div class="exprience-form" style="width: 80%; margin: auto; margin-top: 1rem;" >
   <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"  data-aos="fade-left">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" data-aos="fade-left">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
         <button type="submit" class="btn btn-primary" data-aos="fade-left">Sign in</button>
       </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label" data-aos="fade-left">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label" data-aos="fade-left">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label" data-aos="fade-left">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label" data-aos="fade-left">Exprience</label>
        <select id="inputState" class="form-select">
          <option selected>Doc</option>
          <option>Fresher</option>
          <option>1st Year</option>
          <option> More than 1 Year</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label" data-aos="fade-left">Zip-Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck" data-aos="fade-left">
            Check me out
          </label>
        </div>
      </div>
     


      <div class="col-12" style="text-align: center;">
         <button class="btn btn-primary" type="submit" data-aos="fade-left">Submit form</button>
       </div>
    </form>
</div>
